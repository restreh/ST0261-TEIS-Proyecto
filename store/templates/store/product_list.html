<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tienda de Ropa - Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Productos Disponibles</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    {% if product.get_default_image_url %}
                    <img src="{{ product.get_default_image_url }}" class="card-img-top" alt="{{ product.name }}">
                    {% else %}
                    <!-- Imagen de placeholder si no hay imagen -->
                    <img src="#" class="card-img-top"
                        alt="Sin imagen">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">
                            {{ product.description|truncatewords:20 }}
                        </p>
                        <p class="card-text">
                            <strong>Precio:</strong> ${{ product.base_price }}
                        </p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No hay productos disponibles.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Bundle JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
